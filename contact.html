<body class="contactBody">
  <header>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg bg-black fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" aria-label="Go to Homepage">
          <i class="fa-kit fa-piffy-badge fa-3x" style="color: #ffffff;"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <!-- <span class="navbar-toggler-icon"></span> for future ref this can be deleted and replace with icon. -->
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link link-white" href="about.html">ABOUT</a>
            <a class="nav-link link-white" href="gallery.html">GALLERY</a>
            <a class="nav-link link-white" href="contact.html">CONTACT</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="mainContact container">
      <form class="contactForm">
        <div id="formFields">
          <div class="row contactHeader">
            <h1 class="display-1 text-nowrap text-center">GET IN TOUCH</h1>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <input type="text" class="form-control border-black" placeholder="Full Name" aria-label="Full Name"
                  required>
              </div>

              <div class="mb-3">
                <input type="email" class="form-control border-black" placeholder="Email" id="inputEmail4"
                  aria-label="Email" required>
              </div>

              <div class="mb-3">
                <select id="query" class="form-select border-black" aria-label="Select the item which best describes your query">
                  <option selected aria-label="Query related to">Query related to...</option>
                  <option aria-label="Web Development">Web Development</option>
                  <option aria-label="Art & Design">Art & Design</option>
                  <option aria-label="Collaboration">Collaboration</option>
                  <option aria-label="Recruitment">Recruitment</option>
                  <option aria-label="General">General</option>
                  <option aria-label="Other">Other</option>
                </select>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="mb-2">
                <textarea class="form-control border-black" placeholder="Message" aria-label="Message"
                  rows="6"></textarea>
              </div>
              <div class="form-check">
                <input class="form-check-input border-black" type="checkbox" id="gridCheck">
                <label class="form-check-label border-black" for="gridCheck">
                  Sign up for my newsletter?
                </label>
              </div>
              <div class="col-12 mt-3 d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-outline-light" id="contactButton"
                  aria-label="Submit button">SUBMIT</button>
              </div>
            </div>
          </div>
        </div>

        <!-- post submit thankyou message -->
        <div id="thankYouMessage" class="d-none d-flex justify-content-center">
          <h1 class="w-100 text-nowrap text-center">SPEAK SOON!</h1>
          <p class="text-center mt-2">For urgent inquiries contact me directly at <a
              href="mailto:kimjevon.web@gmail.com">kimjevon.web@gmail.com</a></p>
          <p class="text-center">Add me on social media:</p>
          <div id="socialIcons" class="d-none">
            <a href="https://www.instagram.com/kimpseudonym" alt="Instagram Logo" target="_blank" class="mx-1">
              <i class="fa-brands fa-instagram fa-4x"></i>
            </a>
            <a href="https://www.kimpiffy.com" alt="Piffy Logo" aria-label="Click here to visit Kim's art website where you can read more about her work and see them categorized into collections." target="_blank"
            class="mx-1">
                <i class="fa-kit fa-piffy-icon fa-4x"></i>
            </a>
            <a href="https://www.linkedin.com/in/kimjev" target="_blank" class="mx-1">
              <i class="fa-brands fa-linkedin fa-4x"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container-fluid px-1">
      <div class="row text-center text-md-left">
        <!-- footer email sign up -->
        <div class="col-12 col-md-3 mb-0 d-flex flex-column justify-content-center">
          <h2>EMAIL</h2>
          <form id="emailForm">
            <div class="form-group">
              <input type="email" id="emailInput" class="form-control" placeholder="STAY UPDATED..." required>
              <div id="submitWrapper">
                <button type="submit" class="btn btn-outline-light w-100 text-end" id="submitButton" disabled>
                  SIGN UP!
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- empty column for symmetry -->
      <div class="col-12 col-md-1"></div>

      <!-- social icons -->
      <div class="col-12 col-md-4 d-flex flex-row align-items-center justify-content-center instagram-container">
        <a href="https://www.linkedin.com/in/kimjev" alt="LinkedIn Icon" aria-label="Visit my LinkedIn profile" target="_blank"
        class="mx-2 my-3 mb-2">
        <i class="fa-brands fa-linkedin fa-4x"></i>
    </a>
    <a href="https://www.kimpiffy.com" alt="Piffy Logo" aria-label="Click here to visit Kim's art website where you can read more about her work and see them categorized into collections." target="_blank"
    class="mx-2 my-3 mb-2">
        <i class="fa-kit fa-piffy-icon fa-4x"></i>
    </a>
        <a href="https://www.instagram.com/kimpseudonym" alt="Instagram Icon" aria-label="Visit Kim's Instagram profile" target="_blank"
            class="mx-2 my-3 mb-2">
            <i class="fa-brands fa-instagram fa-4x"></i>
        </a>
    </div>
    <!-- footer navigation links -->
    <div class="col-12 col-md-4 d-flex flex-column justify-content-center">
        <ul class="list-unstyled footer-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="gallery.html">GALLERY</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">

      </div>

  </footer>
