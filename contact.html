  <main class="mainContact">

    <!-- contact form -->
    <div class="container mx-4">
      <form class="contactForm">
        <div id="formFields"> 
        <div class="row contactHeader">
          <h1 class="display-1 text-nowrap text-center"> GET IN TOUCH</h1>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" required>
            </div>

            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" id="inputEmail4" aria-label="Email" required>
            </div>

            <div class="mb-3">
              <select id="query" class="form-select">
                <option selected aria-label="Query related to">Query related to...</option>
                <option aria-label="Web Development">Web Development</option>
                <option aria-label="Art & Design">Art & Design</option>
                <option aria-label="Collaboration">Collaboration</option>
                <option aria-label="Recruitment">Recruitment</option>
                <option aria-label="General">General</option>
                <option aria-label="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="mb-2">
              <textarea class="form-control" placeholder="Message" aria-label="Message" rows="6"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Sign up for my newsletter?
              </label>
            </div>
            <div class="col-12 mt-3 d-flex align-items-center justify-content-center">
              <button type="submit" class="btn btn-outline-light" id="contactButton" aria-label="Submit button">SUBMIT</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  <!-- post submit thankyou message -->
<div class="container-fluid">
  <div class="row">
    <div id="thankYouMessage" class="d-none">
    <h1 class="w-100 display-1 d-flex justify-content-center text-nowrap">SPEAK SOON!</h1>

        SIGN UP!
